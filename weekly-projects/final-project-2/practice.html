  <script type="text/javascript">

  $("#bookmarklet").click(function() {
    $('body').css('background-color', '#3766b2');
    // make a square to add it
    $('body').css('mix-blend-mode', 'multiply');
    $('*').css('font-family', 'Helvetica');
    $('*').css('color', 'white');
    $('p, h1').css('border','4px solid #204a8e');
    var width = $(window).width();
    var height = $(window).height();
    $('head').append('<link rel="stylesheet" href="practice.css" type="text/css"/>')
    $("body").append('<div class="dimension"> dimensions: ' + width + ' x ' + height + '</div>');
    $("body").append('<div id="blend"></div>');
    //$("body").append('<div class="#blend">');
    //("#errorSuccess").append("<b>" + aux + "</b>");
