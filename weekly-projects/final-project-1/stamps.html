<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stamps.css">
  <title>stamps</title>
</head>

<body>
  <div style="display:inline-block">
    <img src="canada.jpg" alt="Front Cover" >
    <img src="mexico.png">
    <img src="spain.jpg">
    <img src="italy.png">
    <img src="guatemala.png">
    <img src="nigeria.jpg">
    <img src="new-zealand.jpg">
    <img src="china.jpg">
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script type="text/javascript">

$("img").hover(
    function() {
        $(this).stop().animate({opacity: "0.2"});
    },
    function() {
        $(this).stop().animate({opacity: "1"});
    }
);

</script>
</body>
</html>
